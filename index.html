<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood Map</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>

    <div id="wrapper">
        <!-- Sidebar -->
        <aside id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">
                        Delhi Metro Stations
                    </a>
                </li>
                <li>
                    <input type="text" name="location" data-bind="value: inputLocation" class="nav-bar-input" placeholder="Station Location">
                    <button class="nav-bar-input"><span class="glyphicon glyphicon-filter"></span>Filter</button>
                </li>
                <ul class="" data-bind="foreach: filteredList">
                <li>
                    <a href="#" data-bind="text: name, click: $parent.setFilterLocation"></a>
                </li>
            </ul>
            </ul>
            
        </aside>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="container-fluid head-nav-bar">
                <a id="menu-toggle" href="#" class="btn head-nav-bar-btn">
                    <span class="glyphicon glyphicon-menu-hamburger"></span>
                </a>
                <span id="error-message" class="error-message" data-bind="text: errorMessage" style="color:red;"></span>
            </nav>
            <main class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div id="map"></div>
                    </div>
                </div>
            </main>
        </div>
        <!-- /#page-content-wrapper -->
    </div>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/knockout/knockout.debug.js"></script>
    <script src="js/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRpJLhktqH2XbHlB4WLvZ169ECwqOG-BE&callback=initMap" async defer onerror="mapError()"></script>
    <script>
        $("#menu-toggle").click(function(e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
    </script>
</body>
</html>
